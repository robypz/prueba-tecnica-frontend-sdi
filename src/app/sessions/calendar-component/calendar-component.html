<app-menu-component></app-menu-component>
<div class="dark:bg-gray-800 bg-gray-100 h-[93.2vh]">
  <section class="container max-w-screen-xl mx-auto py-3">
    <header class="flex justify-end">
      <app-session-create-component></app-session-create-component>
    </header>
    <section id="calendar">
      <button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m15 19-7-7 7-7" />
        </svg>
      </button>
      <button class="text-gray-800 dark:text-white" mwlCalendarToday [(viewDate)]="viewDate"><svg
          class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd"
            d="M6 5V4a1 1 0 1 1 2 0v1h3V4a1 1 0 1 1 2 0v1h3V4a1 1 0 1 1 2 0v1h1a2 2 0 0 1 2 2v2H3V7a2 2 0 0 1 2-2h1ZM3 19v-8h18v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2Zm5-6a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2H8Z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()"><svg
          class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m9 5 7 7-7 7" />
        </svg>
      </button>
      <h3 class="dark:text-white">{{ viewDate | calendarDate: view + 'ViewTitle' : 'en' }}</h3>
      <!--<button (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">Month</button>
      <button (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">Week</button>
      <button (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">Day</button>-->
      @switch (view) {
      @case (CalendarView.Month) {
      <mwl-calendar-month-view [viewDate]="viewDate" (dayClicked)="dayClicked($event.day)" [activeDayIsOpen]="activeDayIsOpen" [events]="events" />
      }
      @case (CalendarView.Week) {
      <mwl-calendar-week-view [viewDate]="viewDate" [events]="events" />
      }
      @case (CalendarView.Day) {
      <mwl-calendar-day-view [viewDate]="viewDate" [events]="events" />
      }
      }
    </section>
  </section>

</div>
